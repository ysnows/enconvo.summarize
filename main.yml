name: Summarize
version: 0.1.8
author: enconvo
on: {}
steps:
  - name: ''
    uses: javascript
    stream: true
    env:
      JSFilePath:
        type: file-path
        value: index.js
        sort: 0
        messages: []
extensionId: enconvo.summarize
logo: ns:translate
description: Summarize text or link
async: false
homePage: https://github.com/ysnows/enconvo.summarize
appCast: https://raw.githubusercontent.com/ysnows/enconvo.summarize/main/appcast.json
minAppVersion: 1.2.1
flowType: plugin
options:
  - title: Model Settings
    items:
      - identifier: temperature
        type: menu
        title: Temperature
        defaultValue: '1.0'
        menuValues:
          - title: 'none'
            value: '0.0'
          - title: 'low'
            value: '0.5'
          - title: 'medium'
            value: '1.0'
          - title: 'high'
            value: '1.5'
          - title: 'maximum'
            value: '2.0'
      - identifier: model
        type: llmModel
        title: LLM Model
        defaultValue: 'llm.default|--|default'
  - title: General
    items:
      - identifier: Alias
        type: text
        title: Alias
        defaultValue: ''
        menuValues: []
        desc: ''
        placeholderText: Add alias
        textWidth: 1.6e+2
        disable: false
      - identifier: Hotkey
        type: hotkey
        title: Hotkey
        defaultValue: ''
        menuValues: []
        desc: |-
          "This shortcut will open an ai conversation window from anywhere in the
          system\n      . Make sure it is not conflicting with other global shortcuts."
        placeholderText: Add a hotkey to global start
        textWidth: 1.6e+2
        disable: false
      - identifier: lang
        type: menu
        title: Response Language
        defaultValue: 'auto'
        menuValues:
          - title: 'auto'
            value: 'auto'
          - title: '中文简体'
            value: 'zh-Hans'
          - title: '中文繁体'
            value: 'zh-Hant'
          - title: 'English'
            value: 'en'
          - title: 'Japanese'
            value: 'ja'
          - title: 'Korean'
            value: 'ko'
          - title: 'French'
            value: 'fr'
          - title: 'German'
            value: 'de'
          - title: 'Spanish'
            value: 'es'
        desc: ''
        disable: false
    desc: ''
sort: 6
